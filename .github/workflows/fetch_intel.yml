name: Fetch strategic intelligence

on:
  schedule:
    # 09:00 UAE (UTC+4) = 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests feedparser

      - name: Run collector
        run: |
          python scripts/fetch_intel.py

      - name: Commit updates
        run: |
          git config user.name "intel-bot"
          git config user.email "intel-bot@users.noreply.github.com"
          git add data/intelligence_live.csv
          git diff --cached --quiet || git commit -m "Daily intel update"
          git push
