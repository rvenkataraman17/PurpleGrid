name: Daily strategic intelligence

on:
  schedule:
    - cron: "0 5 * * *"   # 09:00 UAE (UTC+4)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-intel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas feedparser

      - name: Fetch strategic intelligence
        run: |
          python scripts/fetch_intel.py

      - name: Commit updates
        run: |
          git config user.name "intel-bot"
          git config user.email "intel-bot@users.noreply.github.com"
          git add data/intelligence_live.csv
          git diff --cached --quiet || git commit -m "Daily intelligence update"
          git push
