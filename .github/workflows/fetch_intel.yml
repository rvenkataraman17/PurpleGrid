name: Daily strategic intelligence

on:
  schedule:
    - cron: "0 5 * * *"   # 09:00 UAE (UTC+4)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-intel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (no-cache) + verify
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir pandas feedparser requests
          python -c "import requests; import pandas; import feedparser; print('deps OK')"

      - name: Fetch strategic intelligence
        run: |
          python scripts/fetch_intel.py

      - name: Fetch Siemens KPIs
        run: |
          python scripts/fetch_company_kpis.py

      - name: Commit updates
        run: |
          git config user.name "intel-bot"
          git config user.email "intel-bot@users.noreply.github.com"
          git add data/intelligence_live.csv data/company_kpis_2025.csv
          git diff --cached --quiet || git commit -m "Daily intel + KPI update"
          git push
